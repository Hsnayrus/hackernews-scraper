[alembic]
# Path to migration scripts directory.
script_location = alembic

# Prepend sys.path so that app.config.constants is importable during migration.
prepend_sys_path = .

# sqlalchemy.url is intentionally omitted here.
# It is set programmatically in alembic/env.py from app.config.constants
# to enforce the single env-var-based config pattern.

version_path_separator = os

[post_write_hooks]
# Uncomment to auto-format generated migration files with ruff:
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
